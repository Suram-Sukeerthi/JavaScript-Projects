<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
   rel="stylesheet"
   href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
/>

  <link rel="stylesheet" href="style.css">
  <title>Crud Basics</title>
</head>
<body>
  <h1>Social Media Post App</h1>
  <div class="container">
    <div class="left">
      <form id="form">
        <label for="">Write your posts here</label>
        <br><br>
        <textarea name="" id="input" cols="50" rows="10"></textarea>
        <br><br>
        <div id="msg"></div>
        <button type="submit">Post</button>
      </form>
    </div>
    <div class="right">
      <h3>Your posts are</h3>
      <div id="posts">
        <div>
          <p>Post 1</p>
          <span class="options">
            <i onClick="editPost(this)" class="fas fa-edit"></i>
            <i onClick="deletePost(this)" class="fas fa-trash"></i>
          </span>
        </div>
        <div>
          <p>Post 2</p>
          <span class="options">
            <i onClick="editPost(this)" class="fas fa-edit"></i>
            <i onClick="deletePost(this)" class="fas fa-trash"></i>
          </span>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="script.js"></script>
</html>
